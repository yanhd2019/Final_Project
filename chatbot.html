<!DOCTYPE html>
<html>
<head>
    <title>Team Creation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Team Member Registration</h1>
        <form action="/" method="post" id="teamForm">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="hometown">Hometown:</label>
                <input type="text" id="hometown" name="hometown" required>
            </div>
            <div class="input-group">
                <label for="personal_id">Personal ID:</label>
                <input type="text" id="personal_id" name="personal_id" required>
            </div>
            <div class="input-group">
                <label for="leadership_rating">Rate your leadership (1-10):</label>
                <input type="number" id="leadership_rating" name="leadership_rating" min="1" max="10" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
