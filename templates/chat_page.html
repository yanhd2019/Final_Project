<html>
    <head>
        <title>Econimate Chat Page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <main>
            <header class="title_container">
                <h1>Welcome to Econimate!</h1>
            </header>
            <div class="chatting_container">
                <ul class = "chatting_list">
                    <li class="user">
                        <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png">
                        <p class="msg"> Hi!</p>
                    </li>
                    <li class="chatbot">
                        <img src="{{ url_for('static', filename='Econimate_logo.png') }}">
                        <p class="msg">Hi! Ask me anything about economics concept!</p>
                    </li>
                </ul>
            </div>
            <div class="answer_container" id="answerContainer">
                <p>this is the p tag</p>
            </div>
            <div class="input_container">
                <input id="chat_input" type="text" maxlength="200" class="chat_input" onkeypress="pressEnter(this)" onkeyup="checkLength(this)">
                <button id="askButton" onclick="fetch_answer()">ASK</button>
            </div>
            <script src="{{ url_for('static', filename='scripts.js') }}" defer> </script>
            <script>document.getElementById('askButton').addEventListener('click',fetch_answer);</script>
        </main>
    </body>
</html>
